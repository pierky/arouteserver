asns:
        AS2:
                as_sets:
                - "AS-AS2"
clients:
        - asn: 1
          ip:
          - "192.0.2.11"
          - "2001:db8:1:1::11"
          description: "AS1_1 client, no AS-SET"
        - asn: 2
          ip:
          - "192.0.2.21"
          - "2001:db8:1:1::21"
          description: "AS2_1 client, AS-SET from AS2 configuration"
          cfg:
                  filtering:
                          irrdb:
                                  white_list_pref:
                                  - prefix: "2.2.0.0"
                                    length: 16
                                  - prefix: "2a02:2::"
                                    length: 32
                                  white_list_asn:
                                  - 21
        - asn: 4
          ip:
          - "192.0.2.41"
          - "2001:db8:1:1::41"
          description: "AS4_1 client, AS-SET configured at client level"
          cfg:
                filtering:
                        irrdb:
                                enforce_origin_in_as_set: True
                                as_sets:
                                - "AS-AS4"
                                white_list_pref:
                                  - prefix: "4.2.0.0"
                                    length: 16
                                  - prefix: "2a04:2::"
                                    length: 32
                                white_list_asn:
                                  - 41
                                white_list_route:
                                  - prefix: "4.4.0.0"
                                    length: 16
                                    exact: True
                                    asn: 44
                                  - prefix: "2a04:4::"
                                    length: 32
                                    exact: True
                                    asn: 44
                                  - prefix: "4.5.0.0"
                                    length: 16
                                    asn: 43
                                  - prefix: "2a04:5::"
                                    length: 32
                                    asn: 43
                                  - prefix: "4.6.0.0"
                                    length: 16
                                  - prefix: "2a04:6::"
                                    length: 32
        - asn: 5
          ip:
          - "192.0.2.51"
          - "2001:db8:1:1::51"
          description: "AS5_1 client, AS-SET from PeeringDB"
          cfg:
                filtering:
                        irrdb:
                                enforce_prefix_in_as_set: True
                                white_list_pref:
                                  - prefix: "5.2.0.0"
                                    length: 16
                                  - prefix: "2a05:2::"
                                    length: 32
                                white_list_asn:
                                  - 51

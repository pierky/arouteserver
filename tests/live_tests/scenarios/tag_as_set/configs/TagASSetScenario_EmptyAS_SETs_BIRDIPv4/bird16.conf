function verify_AS1_1_irrdb()
bool origin_ok;
bool prefix_ok;
bool validated;
{
	origin_ok = false;
	prefix_ok = false;
	validated = false;

	origin_ok = origin_as_is_in_AS1_1_as_set();
	prefix_ok = prefix_is_in_AS1_1_as_set();

	if !origin_ok then {
		bgp_community.add((999, 64515));
		bgp_large_community.add((999, 0, 64515));

	}
	if origin_ok then {
		bgp_community.add((999, 64514));

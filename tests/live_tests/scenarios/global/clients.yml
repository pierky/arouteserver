clients:
        - asn: 1
          ip:
          - "192.0.2.11"
          - "2001:db8:1:1::11"
          description: "AS1_1 client"
          cfg:
                filtering:
                        irrdb:
                                as_sets:
                                - "AS-AS1"
                                - "AS-AS1_CUSTOMERS"
                                white_list_pref:
                                - prefix: "11.1.0.0"
                                  length: 16
                                  le: 32
                                - prefix: "2a11:1::"
                                  length: 32
                                  le: 128
                                white_list_asn:
                                - 1011
                                white_list_route:
                                - prefix: "11.3.0.0"
                                  length: 16
                                  exact: True
                                  asn: 1011
                                - prefix: "2a11:3::"
                                  length: 32
                                  exact: True
                                  asn: 1011
                                - prefix: "11.4.0.0"
                                  length: 16
                                - prefix: "2a11:4::"
                                  length: 32
        - asn: 1
          ip:
          - "192.0.2.12"
          - "2001:db8:1:1::12"
          description: "AS1_2 client"
          cfg:
                filtering:
                        next_hop_policy: "same-as"
                        irrdb:
                                as_sets:
                                - "AS-AS1"
                                - "AS-AS1_CUSTOMERS"
                blackhole_filtering:
                        announce_to_client: False
        - asn: 2
          ip:
          - "192.0.2.21"
          - "2001:db8:1:1::21"
          description: "AS2_1 client"
          cfg:
                filtering:
                        next_hop:
                                policy: "authorized_addresses"
                                authorized_addresses_list:
                                - "192.0.2.21"
                                - "2001:db8:1:1::21"
                                - "192.0.2.22"
                                - "2001:db8:1:1::22"
                        irrdb:
                                as_sets:
                                - "AS-AS2"
                                - "AS-AS2_CUSTOMERS"
                graceful_shutdown:
                        enabled: False
        - asn: 3
          ip:
          - "192.0.2.31"
          - "2001:db8:1:1::31"
          description: "AS3_1 client"
          cfg:
                prepend_rs_as: True
                passive: False
                add_path: True
                filtering:
                        irrdb:
                                enforce_origin_in_as_set: False
                                enforce_prefix_in_as_set: False
                        black_list_pref:
                                - prefix: "3.0.1.0"
                                  length: 24
                                  comment: "bad network"
                                - prefix: "2a03:0:1::"
                                  length: 48
                                  comment: "bad network"
        - asn: 4
          ip:
          - "192.0.2.41"
          - "2001:db8:1:1::41"
          description: "AS4_1 client"
          cfg:
                filtering:
                        irrdb:
                                enforce_origin_in_as_set: False
                                enforce_prefix_in_as_set: False
        - asn: 222
          ip:
          - "192.0.2.222"
          - "2001:db8:1:1::222"
          description: "AS222_1 client"
          cfg:
                passive: False
                filtering:
                        irrdb:
                                as_sets:
                                - "AS-AS222"
                                white_list_route:
                                - prefix: "222.1.1.0"
                                  length: 24
                                  exact: True
                                - prefix: "3222:0:1::"
                                  length: 48
                                  exact: True

function verify_AS10745_1_irrdb()
bool origin_ok;
bool prefix_ok;
bool validated;
{
	origin_ok = false;
	prefix_ok = false;
	validated = false;

	origin_ok = origin_as_is_in_AS10745_1_as_set();
	prefix_ok = prefix_is_in_AS10745_1_as_set();

	if !origin_ok then {
		bgp_community.add((65530, 0));
		bgp_large_community.add((999, 65530, 0));

	}
	if origin_ok then {
		bgp_community.add((65530, 1));
		bgp_large_community.add((999, 65530, 1));

	}

	# Origin ASN is valid, prefix is not: check if a RPKI ROAs exists.
	if origin_ok && prefix_in_rpki_roas_as_route_objects() then {
		bgp_community.add((65530, 2));
		bgp_large_community.add((999, 65530, 2));

		validated = true;
	}

	# Origin ASN is valid, prefix is not: check if an ARIN Whois record exists.
	if origin_ok && prefix_in_arin_whois_db() then {
		bgp_community.add((65530, 4));
		bgp_large_community.add((999, 65530, 4));

		validated = true;
	}



	if !validated && !origin_ok then {
		reject "origin ASN [", bgp_path.last, "] not in allowed as-sets - REJECTING ", net;

	}
	if !validated && !prefix_ok then {
		reject "prefix not in client's r_set - REJECTING ", net;

	}
}


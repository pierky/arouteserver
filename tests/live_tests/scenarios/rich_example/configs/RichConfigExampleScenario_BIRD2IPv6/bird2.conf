# Get the 16bit value used to represent a peer with a 32bit ASN.
# Return 0 if no mapping exists for the peer.
function get_16bit_mapped_asn(int asn_32_bit) -> int {
	case asn_32_bit {
		197000: return 64512;
	}
	return 0;
}


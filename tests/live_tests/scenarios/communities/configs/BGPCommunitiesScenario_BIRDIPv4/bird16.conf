# AS-SET for AS131073_1
function origin_as_is_in_AS131073_1_as_set() {
	return false;
}

# R-SET for AS131073_1
function prefix_is_in_AS131073_1_as_set() {
    return false;
}

function next_hop_is_valid_for_AS131073_1()
{
	# Checks if NEXT_HOP is one of those allowed for routes announced by AS131073_1
	if bgp_next_hop = 192.0.2.33 then return true;
	return false;
}



filter receive_from_AS131073_1 {
	if !(source = RTS_BGP ) then
		reject "source != RTS_BGP - REJECTING ", net;




	scrub_communities_in();


	# NEXT_HOP
	if !next_hop_is_valid_for_AS131073_1() then
		reject "NEXT_HOP [", bgp_next_hop, "] not allowed - REJECTING ", net;


	# AS_PATH: length
	if bgp_path.len > 32 then
		reject "AS_PATH len [", bgp_path.len ,"] longer than 32 - REJECTING ", net;


	# AS_PATH: left-most ASN
	if bgp_path.first != 131073 then
		reject "invalid left-most ASN [", bgp_path.first, "] - REJECTING ", net;


	# AS_PATH: invalid ASNs
	if as_path_contains_invalid_asn() then
		reject "AS_PATH [", bgp_path ,"] contains invalid ASN - REJECTING ", net;





	# Prefix: global blacklist
	if prefix_is_in_global_blacklist() then
		reject "prefix is in global blacklist - REJECTING ", net;



	# Prefix: bogon
	if prefix_is_bogon() then
		reject "prefix is bogon - REJECTING ", net;



	# Blackhole request?
	if is_blackhole_filtering_request() then {
		accept "blackhole filtering request from AS131073_1 - ACCEPTING ", net;
	} else {

		# Prefix: length
		if !prefix_len_is_valid(8, 24) then
			reject "prefix len [", net.len, "] not in 8-24 - REJECTING ", net;


	}


	accept;
}

filter announce_to_AS131073_1 {


	# Blackhole request?
	if is_blackhole_filtering_request() then {
		apply_blackhole_filtering_policy();
	}

	# BGP control communities
	if !route_can_be_announced_to(131073, 192.0.2.33, "AS131073_1") then
		reject "route didn't pass control communities checks - NOT ANNOUNCING ", net, " TO AS131073_1";

	apply_prepend(131073, 192.0.2.33);


	add_noexport_noadvertise(131073);

	scrub_communities_out();



	accept;
}

protocol bgp AS131073_1 {

	local as 999;
	neighbor 192.0.2.33 as 131073;
	rs client;

	passive on;
	ttl security off;

	interpret communities off;



	secondary;



	import keep filtered on;

	import filter receive_from_AS131073_1;
	export filter announce_to_AS131073_1;


	
	

		}



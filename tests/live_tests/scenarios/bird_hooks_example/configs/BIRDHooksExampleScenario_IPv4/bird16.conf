# IRRDB

# AS3333, used_by client AS3333_1
define AS_SET_AS3333_asns = [
	3333
];

define AS_SET_AS3333_prefixes_4 = [
	193.0.0.0/21
];

# AS10745, used_by client AS10745_1
define AS_SET_AS10745_asns = [
	10745
];

define AS_SET_AS10745_prefixes_4 = [
	199.43.0.0/24
];






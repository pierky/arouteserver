function as_path_contains_transit_free_asn()
int set transit_free_asns;
{
	transit_free_asns = [
		174, 		209, 		286, 		701, 		1239, 
		1299, 		2828, 		2914, 		3257, 		3320, 
		3356, 		3549, 		5511, 		6453, 		6461, 
		6762, 		6830, 		7018, 		12956
	];
	if bgp_path.first ~ transit_free_asns then

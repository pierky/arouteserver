# This function returns the RTT measured for the peer given in client_ip.
# If the RTT is not available it returns 0.
function get_peer_rtt(ip client_ip) {
	case client_ip {
		2001:db8:1:1::22 : return 741; # 741.0
	}

	return 0;
}


	local as 999;
	neighbor 2001:db:1:1::22 as 10745;
	rs client;

	passive on;
	ttl security off;

	interpret communities off;



	secondary;



	import keep filtered on;

	import filter receive_from_AS10745_2;
	export filter announce_to_AS10745_2;
		}



